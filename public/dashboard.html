<script>

    

     function atualizarGrafico(idUser, dados, myChart) {



fetch(`/medidas/tempo-real/${idUser}`, { cache: 'no-store' }).then(function (response) {
    if (response.ok) {
        response.json().then(function (novoRegistro) {

            obterdados(idUser);
            // alertar(novoRegistro, id);
            console.log(`Dados recebidos: ${JSON.stringify(novoRegistro)}`);
            console.log(`Dados atuais do gráfico:`);
            console.log(dados);

            let avisoCaptura = document.getElementById(`avisoCaptura${idUser}`)
            avisoCaptura.innerHTML = ""


            if (novoRegistro[0].momento_grafico == dados.labels[dados.labels.length - 1]) {
                console.log("---------------------------------------------------------------")
                console.log("Como não há dados novos para captura, o gráfico não atualizará.")
                avisoCaptura.innerHTML = "<i class='fa-solid fa-triangle-exclamation'></i> Foi trazido o dado mais atual capturado pelo sensor. <br> Como não há dados novos a exibir, o gráfico não atualizará."
                console.log("Horário do novo dado capturado:")
                console.log(novoRegistro[0].momento_grafico)
                console.log("Horário do último dado capturado:")
                console.log(dados.labels[dados.labels.length - 1])
                console.log("---------------------------------------------------------------")
            } else {
                // tirando e colocando valores no gráfico
                dados.labels.shift(); // apagar o primeiro
                dados.labels.push(novoRegistro[0].momento_grafico); // incluir um novo momento

                dados.datasets[0].data.shift();  // apagar o primeiro de umidade
                dados.datasets[0].data.push(novoRegistro[0].umidade); // incluir uma nova medida de umidade

                dados.datasets[1].data.shift();  // apagar o primeiro de temperatura
                dados.datasets[1].data.push(novoRegistro[0].temperatura); // incluir uma nova medida de temperatura

                myChart.update();
            }

            // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
            proximaAtualizacao = setTimeout(() => atualizarGrafico(idUser, dados, myChart), 2000);
        });
    } else {
        console.error('Nenhum dado encontrado ou erro na API');
        // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
        proximaAtualizacao = setTimeout(() => atualizarGrafico(idUser, dados, myChart), 2000);
    }
})
    .catch(function (error) {
        console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
    });

}

    const ctx = document.getElementById('dados').getContext('2d');


    // for (var i = 0; i < DatasCriacao.length; i++) {
    //     if(DatasCriacao[i] == DataAtual){
    //         dados ++ 
    //     }else{
    //         DatasCriacao.push(`'${DataAtual}'`)
    //     }
        
    // }
  

    const myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: 1,
            datasets: [{
                label: 'Contas Criadas',
                data: dados,
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 2

            }]
        },
        options: {
            scales: {
                x: {
                    type: 'time',
                    time: {

                        unit: 'day',
                        tooltipFormat: 'dd/MM/yyyy',
                        displayFormats: {
                            day: 'dd/MM',
                        }
                    },
                    ticks: {
                        color: '#333',
                        font: {
                            size: 12,
                            family: 'Lexend',
                        }
                    }
                },
                y: {
                    ticks: {
                        color: '#333',
                        font: {
                            size: 12,
                            family: 'Lexend',
                        }
                    }
                }
            }
        }
    });
   
    var Adicao = 0;
    var numeroMaior = 0
    var contasEquivalentes = ``

    function melhorDia(){
        contasEquivalentes = ``;
        numeroMaior = 0;
        
        for (var i = 0; i < dados.length; i++) {
            if(dados[i] > numeroMaior){
                numeroMaior = dados[i]
                contasEquivalentes = DatasCriacao[i]
            }
        }
    }

    function mediaPorMes(){
        Adicao = 0;
        for (var i = 0; i < dados.length; i++) {
            Adicao += dados[i]    
        }

        Adicao = (Adicao / dados.length)
    }
    mediaPorMes()
    melhorDia()

    infoDash.innerHTML = `Média de contas criadas no mês: <br><span style="color:#6dcbcb;">${Math.floor(Adicao + 1)}</span>
    
    <br>
    <br>
    
    O dia com mais contas criadas foi<br><span style="color:#6dcbcb;">${contasEquivalentes}</span>
    `

    atualizarGrafico()
</script>
