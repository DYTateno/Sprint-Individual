<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seleção de Personagens</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>

<body>
  <div class="rating-box">
    <div class="Personagens">

      <div class="op" onclick="escolha('Reigen')">
        <div id="div_Icone"></div>

  <script>
    function escolha(personagemId) {
      // Seleciona o radio button com o ID passado como argumento e o marca
      document.getElementById(personagemId).checked = true;
    }
